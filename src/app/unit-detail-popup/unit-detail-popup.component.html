<div class="modal fade" id="unitDetailPopup" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <img src="assets/graphics/images/superpowers.png" title="Superpowers!" height=30> &nbsp;<b>Unit Detail</b>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

		<app-unit-detail nation="{{nation}}" [selectedUnit]="selectedUnit"></app-unit-detail>

            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
