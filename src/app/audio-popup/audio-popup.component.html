<div class="modal fade" id="audioPopup" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <b><i class="fa fa-volume-up"></i> Audio</b>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

	<div style="text-align: center;"><font size="5"><i class="fa fa-volume-up"></i> Audio Settings</font></div>
		<table align=center border=0>
			<tr>
			<td>
			<div (click)="changeMusicSettings()" class="squaredOne" style="display: inline-block; padding: 4px; margin: 1px;">
				<input type="checkbox" value="None" id="musicBox" name="check" />
				<label for="musicBox"></label> 
			</div>
			</td><td  style="text-align: left;"> <i class="fa fa-volume-up" *ngIf="musicFlg"></i>  &nbsp;: Music</td>
			</tr>
			<tr><td>
			<div (click)="changeSoundSettings()" class="squaredOne" style="display: inline-block; padding: 4px; margin: 1px;">
				<input type="checkbox" value="None" id="soundBox" name="check" />
				<label for="soundBox"></label> 
			</div></td><td style="text-align: left;"> <i class="fa fa-volume-up" *ngIf="soundFlg"></i> &nbsp;: Sound Effects</td>
			</tr>
			<tr><td>
			<div (click)="changeVoiceSettings()" class="squaredOne" style="display: inline-block; padding: 4px; margin: 1px;">
				<input type="checkbox" value="None" id="voiceBox" name="check" />
				<label for="voiceBox"></label> 
			</div></td><td style="text-align: left;"> <i class="fa fa-volume-up" *ngIf="voiceFlg"></i> &nbsp;: Voice Effects</td>
			</tr>
		</table>


            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
