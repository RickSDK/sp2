<div class="modal fade" id="homeScreenPopup" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <b><i class="fa fa-home"></i> Add to Home Screen</b>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="text-align: center;">

                <div class="darkBlue">Add an icon to your phone's desktop! It's easy. Use your phone's browser and go to www.superpowersgame.com</div>
                <div style="text-align: center; padding: 5px;">
                    <div class="btn-group">
                        <button (click)="buttonIdx=0" type="button" class="btn btn-default segmentButton roundButton"
                            [ngClass]="ngClassSegment(buttonIdx,0)" style="min-width: 60px;">
                            <i class="fa fa-android" style="font-size: 26px;"></i>
                            <div style="font-size: 10px;">Android</div>
                        </button>
                        <button (click)="buttonIdx=1" type="button" class="btn btn-default segmentButton roundButton"
                            [ngClass]="ngClassSegment(buttonIdx,1)" style="min-width: 60px;">
                            <i class="fa fa-apple" style="font-size: 26px;"></i>
                            <div style="font-size: 10px;">IOS</div>
                        </button>
                    </div>
                </div>
               <hr>
                <div><b>Step 1:</b> Click your browser's menu options</div>

 

                <img *ngIf="buttonIdx==0" src="assets/graphics/misc/install0.png" class="image-blowup" width="200">
                <img *ngIf="buttonIdx==1" src="assets/graphics/misc/install2.png" class="image-blowup" width="200">
                <hr>
                <div><b>Step 2:</b> Click "Add to Home Screen"</div>
                <img *ngIf="buttonIdx==0" src="assets/graphics/misc/install1.png" class="image-blowup" width="200">
                <img *ngIf="buttonIdx==1" src="assets/graphics/misc/install3.png" class="image-blowup" width="200">


            </div>
			<div class="modal-footer">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
        </div>
    </div>
</div>
