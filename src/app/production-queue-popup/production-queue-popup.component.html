<div class="modal fade" id="productionQueuePopup" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <img src="assets/graphics/images/superpowers.png" title="Superpowers!" height=30> &nbsp;<b>Production
                    Queue</b>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div *ngFor="let terr of productionTerrList"
                    [ngStyle]="ngStyleLogs(gameObj.territories[terr.terrId-1].nation)" style="border: 1px solid black;">
                    <b>{{gameObj.territories[terr.terrId-1].name}}: </b>
                    <img *ngFor="let unit of terr.units" src="{{ngUnitSrc(unit.piece)}}" height="20">
                </div>

            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
